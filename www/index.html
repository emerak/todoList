<html>
<head>
    <title>SmartMail</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" ></meta>
    <script src="js/lib/jquery-1.10.2.js"></script>
    <script src="js/lib/kendo.all.min.js"></script>
    <script src="js/todolist.js"></script>

    <link href="css/kendo.common.min.css" rel="stylesheet" />
    <link href="css/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
</head>

<body>
  <div data-role="view" data-layout="overview-layout" id="email" data-title="">
    <ul data-role="listview" data-style="inset" data-type="group">
      <ul class="mail-list"></ul>
    </ul>
  </div>

  <div data-role="layout" data-id="overview-layout">
    <header data-role="header">
      <div data-role="navbar">
      </div>
    </header>

    <footer data-role="footer">
      <div data-role="tabstrip">
        <a id='show'data-icon="bookmarks" href="">Email</a>
        <a id='new' data-icon="fastforward" href="">New Email</a>
        <a id='contacts'data-icon="contacts" href="">Contacts</a>
        <a id='account'data-icon="settings" href="">My Account</a>
      </div>
    </footer>
  </div>
</body>
</html>
